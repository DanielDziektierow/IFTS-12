{% extends "base.html" %}
{% block title %}Inicio de Sesion{% endblock %}
{% block login-container %}
<!-- Logo de la pagina de inicio de sesion -->
    <div class="login-container">
        <div class="logo">
            <h1>
                <div class="fingerprint-scanner" id="fingerprintScanner">
                    <i class="fas fa-fingerprint fa-1x text-primary">  Biometrika S.A</i>
                </div> 
            </h1>
        </div>
    
{% endblock %}
{% block content %}
 <form method="post">
    {% csrf_token %}
            <!--usuario-->
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" placeholder="Ingrese su usuario" required>
            </div>

            <!--contraseña-->
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingrese su contraseña" required>
            </div>

            <!--opciones para recordar credenciales-->
            <div class="options">
                <div class="remember">
                    <input type="checkbox" id="remember">
                    <label for="remember">Recordarme</label>
                </div>

                <!--Redirige a otro html para cambiar la clave-->
                <a href="../admin/cambiar_contraseña.html" class="forgot-password">¿Olvidó su contraseña?</a>
            </div>
            <button type="submit" class="login-button">Iniciar Sesión</button>
            <div class="error-message" id="errorMessage">
                Usuario o contraseña incorrectos. Inténtelo de nuevo.
            </div>
        </form>
{% endblock %}
